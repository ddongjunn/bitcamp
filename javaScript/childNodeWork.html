<body>
<h1>단가 x 수량 알림표</h1>
<table border="1" id="mytable">
	<tr>
		<th>개수</th><th>제품 A</th><th>제품 B</th><th>상품 C</th>
	</tr>
</table>

<script type="text/javascript">
let a = 300;
let b = 450;
let c = 520;

//파일 불러오기
let arrA = [24, 45, 12, 26, 56];
let arrB = [11, 58, 43, 33, 81];
let arrC = [76, 43, 13, 67, 92];

let table = document.getElementById('mytable'); //객체를 가져옴

 	
	for (let i = 0; i <arrA.length; i++) { //파일 불러오기 예시

		let tr = document.createElement('tr'); //<tr></tr>
		let th = document.createElement('th');
		th.appendChild(document.createTextNode((i+1) + '')); // <th>1</th>

		let td1 = document.createElement('td');
		td1.appendChild(document.createTextNode((arrA[i]) + '')); //<td>300</300>

		let td2 = document.createElement('td');
		td2.appendChild(document.createTextNode((arrB[i]) + '')); //<td>450</300>

		let td3 = document.createElement('td');
		td3.appendChild(document.createTextNode((arrC[i]) + '')); //<td>520</300>

		tr.appendChild(th);
		tr.appendChild(td1);
		tr.appendChild(td2);
		tr.appendChild(td3);
		//tr에 추가

		table.appendChild(tr);
		//table에 추가
	}
