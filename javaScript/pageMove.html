<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>index2로 이동하기</h1>
<button onclick="hrefLink()">href</button>
<button onclick="replaceLink()">replace(link)</button>
<button onclick="windowOpenLink()">window.open(link)</button>
<script type="text/javascript">
link = 'index2.html';

function hrefLink() {
	location.href = link;
}
function replaceLink() {
	location.replace(link);
}
function windowOpenLink() {
	window.open(link);
}

</script>
</body>
</html>
