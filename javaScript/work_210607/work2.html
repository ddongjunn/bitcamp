<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>배열의 연산</h3>

<table border ="1">
<col width="50"><col width="80"><col width="80"><col width="100">
<thead>
	<tr>
		<th>첨자></th><th>a</th><th>b</th><th>a x b</th>
	</tr>
</thead>
<tbody>
	<tr>
		<th>0</th><td>5</td><td>33</td>
		<td>
			<button type="button" onclick="multi(0)">계산결과</button>
		</td>
	</tr>
	<tr>
		<th>0</th><td>12</td><td>14</td>
		<td>
			<button type="button" onclick="multi(1)">계산결과</button>
		</td>
	</tr>
	<tr>
		<th>0</th><td>18</td><td>65</td>
		<td>
			<button type="button" onclick="multi(2)">계산결과</button>
		</td>
	</tr>
</tbody>
</table>

<script type="text/javascript">


function multi( index ) {
/* 	
	let a = [5, 12, 18];
	let b = [33, 14, 32]; 
*/	
	let nodeNum = document.getElementsByTagName('td') //td값에 있는걸 다 가져와라 배열

	let a = new Array(3);
	let b = new Array(3);

	for(i = 0; i < a.length; i++){
		a[i] = nodeNum[0 + (3 * i)].innerHTML; //0, 3, 6
		b[i] = nodeNum[1 + (3 * i)].innerHTML; //1, 4, 7
	}	

	let result = a[index] * b[index];
	alert('결과는' + result + '입니다'); 
			
}
</script>



</body>
</html>
