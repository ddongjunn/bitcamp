<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- 이름, 나이 -->
<!-- a -->
<a href="NewFile.jsp?name=홍길동&age=24">NewFile.jsp로 이동</a>
<br><br>

<!-- form -->
<form action="NewFile.jsp">
이름:<input type="text" name="name">
<br>
나이:<input type="text" name="age">
<br>
<input type="submit" value="이동">
</form>

<!-- JS -->
이름:<input type="text" id="name">
<br>
나이:<input type="text" id="age">
<br>
<button type="button" onclick="move()">이동</button>

<script type="text/javascript">
function move() {
	let name = document.getElementById("name").value;
	let age = document.getElementById("age").value;
	
	if(name == ""){		
	}
	
	location.href = "NewFile.jsp?name=" + name + "&age=" + age;
}


/* form과 JS의 차이점

form 빈칸으로 냅두고 이동시켜도 이동이 된다.

JS는 조건문을 통해서 name == ""을 통해서 빈칸일시 이동을 못하게 막을 수 있다.
즉, 제어를 할 수 있다. */
</script>

</body>
</html>
