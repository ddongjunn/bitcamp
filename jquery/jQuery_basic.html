<p id='demo'>p tag id=demo</p>
<h3 class="cls">h3 tag class=cls</h3>
<p class="cls">p tag class=cls</p>

<script type="text/javascript">
$(document).ready(function () {
	let demo = $('#demo').html; // text()와 비슷
//	alert(demo);
	
	$("#demo").text("hello p tag demo");
	//id
	
	$(".cls").text("this element class = cls")
	//class
	
	//jquery tag
	$("p").text("p 태그입니다");
	
	//java script
	let arrP = document.getElementsByTagName('p');
	for(let i=0; i < arrP.length; i++){
		arrP[i].innerHTML = "Java Script로 변경한 p 태그입니다";
	}
	
	//만약 p태그의 cls를 수정하고 싶은 경우
	$("p.cls").text("p tag class cls");
});
</script>
