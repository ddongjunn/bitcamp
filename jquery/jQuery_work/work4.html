<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<h1>Result of race#3</h1>

<button type="button" id="mbtn">남자부</button>
<button type="button" id="wbtn">여자부</button>
<br><br>

<table border='1'>
	<tr>
		<th></th><th>성명</th><th>시간</th>
	</tr>
	<tr>
		<th>우승</th><td></td><td></td>
	</tr>
	<tr>
		<th>1위</th><td></td><td></td>
	</tr>
	<tr>
		<th>2위</th><td></td><td></td>
	</tr>
</table>

<script type="text/javascript">
let woman = [
	["",""],
	["성춘향","01:06:11"],
	["향단이","01:18:23"],
	["심청이","01:23:51"],	
];

let man = [ 
	   ["", ""],
	   ["김철수", "01:06:11"],
	   ["일지매", "01:06:12"],
	   ["홍길동", "01:06:15"],
];

$(document).ready(function () {
	
	$('#mbtn').click(function () {
		for(i=0; i < man.length; i++){
			for(j=0; j < man[i].length; j++){
				$("tr:eq(" + i + ") td:eq(" + j + ")").html(man[i][j]);
			}
		}
	});
	
	$('#wbtn').click(function () {
		for(i=0; i < man.length; i++){
			for(j=0; j < man[i].length; j++){
				$("tr:eq("+ i +") td:eq("+ j +")").html(woman[i][j]);
			}
		}
	});
	
});

</script>
</body>
</html>
