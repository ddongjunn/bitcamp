<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<ul>
	<li>coffee</li>
	<li>tea</li>
	<li>milk</li>
</ul>

<ul style="list-style-type: circle">
	<li>coffee</li>
	<li>tea</li>
	<li>milk</li>
</ul>

<ul style="list-style-type: square">
	<li>coffee</li>
	<li>tea</li>
	<li>milk</li>
</ul>

<ul style="list-style-type: none">
	<li>coffee</li>
	<li>tea</li>
	<li>milk</li>
</ul>

<ol type="a">
	<li>coffee</li>
	<li>tea</li>
	<li>milk</li>
</ol>

<ol start="100">
	<li>coffee</li>
	<li>tea</li>
	<li>milk</li>
</ol>

<ul style="list-style-type: circle">
	<li>coffee
		<ol type="i">
			<li>black coffee</li>
			<li>milk coffee</li>
		</ol>
	</li>
	<li>tea</li>
	<li>milk</li>
</ul>

<!-- 
	list : 목록
	
	*<ul> unordered list (순서없는 목록)
	<li> 목록
	
	<ul style="list-style-type: disc"> 
	disc (검정원) 디폴트값
	circle 하얀색 원
	square 네모
	none 글자만 나타내기
	
	*<ol> ordered list (순서있는 목록) 번호가(순서) 매겨진다.
	type="1" -> html4    type = 1,a,A,i,I
		1번부터 시작이다.
		100번부터 혹은 30번부터 시작하고 싶을때는 방법이 없다..
		이런경우엔 start(시작하고싶은 번호)를 사용! -> html5
		
	*list안에 list를 사용 가능
	만약 커피의 종류가 블랙커피도 있고, 밀크커피도 있는 경우?
	<oi>안에 <ui>사용 가능, 반대로도 사용 가능하다.
	
 -->
 
</body>
</html>
