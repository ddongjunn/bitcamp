<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div align="center">
<!-- <table style="width: 50%"> -->
<table bgcolor="yellow" rules="rows">
	<col width="50"><col width="100"><col width="200"><col width="50">
	<tr>								
		<th>번호</th><th>성</th><th>이름</th><th>나이</th>
	</tr>
	<tr>
		<th>1</th><td align="center">홍</td><td align="center">길동</td><td align="center">21</td>
	</tr>
	<tr>
		<th>2</th><td align="center">성</td><td align="center">춘향</td><td align="center">28</td>
	</tr>
	<!-- 
		border는 line width:50% = 화면의50% (보통은 고정으로한다)
		중앙에 위치하게 하려면 div로 묶어서 align="center"
		<th> table header 제목 테이블의제목은 중앙배치 or 찐한 글씨
		<col width="50" 컬럼의 폭 조절
		중앙정렬 align center
	 -->
</table>
</div>
<br><br>

<div>
<table style="width:50%">
	<caption>주소목록</caption>
	<tr>
		<th>번호</th><th>이름</th><th>나이</th><th colspan="2">전화번호</th><!-- <th>전화번호</th> -->
	</tr>
	
	<tr>
		<th>1</th><td>길동</td><td>24</td><td>123-4567</td><td>234-5678</td>
	</tr>
<!-- 
	<caption> 테이블 이름(제목) 상단에 나온다.
	여기서 전화번호와 전화번호는 동일하다. 
		<colspan="2">태그를 통해서 컬럼을 합칠수 있다 숫자2는 2개의 컬럼을 합침
 -->	
</table>
</div>

<br><br>

<table border="1">
	<tr>
		<th>번호</th>
		<td>1</td>
	</tr>
	<tr>
		<th>이름</th>
		<td>길동</td>
	</tr>
	<tr>
		<th>나이</th>
		<td>29</td>
	</tr>
	<tr>
		<th rowspan="2">전화번호</th>
		<td>010-3258-0508</td>
	</tr>
	<tr>
		<!-- <th>전화번호</th> -->
		<td>02-015-1923</td>
	</tr>
	<!-- 
		위에서와 동일하게 row 테이블을 합쳐야 하는 경우 row를 합칠때는 rowspan을 사용한다.
	 -->
</table>
</body>
</html>
