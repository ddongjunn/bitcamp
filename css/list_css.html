<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
ul.ulist{
	list-style-type: circle;
	list-style-image: url('icon.jpg');
}

.olist{
	list-style-type: lower-alpha;
}

</style>
</head>
<body>

<ul class='ulist'>
	<li>Coffee</li>
	<li>Tea</li>
	<li>CoCoa</li>
</ul>

<ol class='olist'>
	<li>사과</li>
	<li>배</li>
	<li>바나나</li>
</ol>
</body>
</html>
