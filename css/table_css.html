<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
table{ /* 테이블 안에 있는 모든것 */
	width: 100%;
	border-collapse: collapse;  /* 선 하나 */
}
table, th, td{
	border: 1px solid black;
}
th{
	height: 50px;
	background-color: rgb(0,255,0);
	color:white;
}
td{
	padding: 15px;
}
td.center{
	text-align:center;
}
</style>
</head>
<body>

<table>
	<tr>
		<th>번호</th><th>이름</th><th>나이</th>
	</tr>
	<tr>
		<td class="center">1</td><td>홍길동</td><td>24</td>
	</tr>
	<tr>
		<td class="center">2</td><td>성춘향</td><td>16</td>
	</tr>
	<tr>
		<td class="center">3</td><td>일지매</td><td>22</td>
	</tr>
</table>
</body>
</html>
