<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* 
style 주석  
*/

/* internal 방식 */
p{  /* 태그명 */
	background-color: blue;  /* document에 있는 모든 p태그의 배경은 blue로 된다. */
}

#p1{   /*#   id가 p1인 경우 */
	color: red;
}

.cls{ /*. class가 cls인 경우 */
	color: #00ff00;
}
</style>
</head>
<body>

<p style="font-size: 10pt">p tag</p>
<!-- 
inline 방식 
태그 안에 직접 작성
 -->
<p id='p1'>p 태그 입니다 id=p1 </p> 
<h3 id='p1'>h3 태그 입니다 id=p1 </h3> <!-- css는 id중복이 되어도 적용된다  (이런 식으로 잘 사용 안함) -->
<p class='cls'>p 태그 입니다 class=cls</p>
<h3 class='cls'>h3 태그입니다 class=cls</h3>


<!-- 
	CSS : Cascading Style Sheet
		  문자의 컬러, 종류, 형태 지정
		  배경화면 설정, 이미지 지정
		  테두리 넣기
		  각종 tag에 이미지 형태 라인 형태로 설정
		  
		  attribute -> style 
		  			   style : property -> 자세한 설정
		  			   		 ( css )
		  			   		 
		  js, jquery 에서는 주로 cs를 사용하며,
		  css 에서는 보통 class를 사용한다.
		  
		  
		  방식 3가지
		  inline -> 제일 마지막에 적용
		  internal
		  external
 -->
 
 
</body>
</html>
