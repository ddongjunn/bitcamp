<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
#fullscreen{
	width: 800px;
	height: 500px;
	background-color: gray;
}
#left{
	width: 400px;
	height: 500px;
	background-color: orange;
	float:left;
}
.right{
	width: 400px;
	height: 500px;
	background-color: red;
	float:left;
}
#leftup{
	width: 300px;
	height: 300px;
	background-color: yellow;
}
#leftdown{
	width: 250px;
	height: 200px;
	background-color: olive;
}
.rightup{
	width:300px;
	height: 200px;
	background-color: blue;
}
.rightdown{
	width: 300px;
	height: 300px;
	background-color: green;
}
</style>
</head>
<body>

<div id="fullscreen">
	<div id="left">
		<div id="leftup">
		</div>
		<div id="leftdown">
		</div>
	</div>
	
	<div class="right">
		<div class="rightup">
		</div>
		<div class="rightdown">
		</div>
	</div>
</div>	
</body>
</html>
