<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
a:link{
	color: royalblue;
	transition: 1s;
}
a:visited {
	color: red;
}
a:hover{
	color:white;
	background-color: blue;
}
a:active{
	color:yellow;
	background-color: black;
}
</style>
</head>
<body>

<a href='http://www.google.com' target="_blink">구글 홈페이지 link</a>
</body>
</html>
