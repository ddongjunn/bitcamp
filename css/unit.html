<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.p1{
	font-size : 1cm;
}
.p2{
	font-size : 1mm;
}
.p3{
	font-size : 1in; /* inch=2.54cm */
}
.p4{
	font-size : 1pt; 
}
.p5{
	font-size : 1pc; /* 파이카 */
}
.p6{
	font-size : 26px; /* 정밀하게...  많이 사용*/
}
.p7{
	font-size : 1.5em;
}
.p8{
	font-size : 300%;
}
</style>
</head>
<body>
<!-- 단위 -->

<p class='p1'>p tag class=p1</p>
<p class='p2'>p tag class=p2</p>
<p class='p3'>p tag class=p3</p>
<p class='p4'>p tag class=p4</p>
<p class='p5'>p tag class=p5</p>
<p class='p6'>p tag class=p6</p>
<p class='p7'>p tag class=p7</p>
<p class='p8'>p tag class=p8</p>
</body>
</html>
